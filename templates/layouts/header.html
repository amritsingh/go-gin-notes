
{{ define "layouts/header.html"}}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Notes App</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Notes App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/notes">Notes</a>
          </li>
        </ul>
      </div>

      <div class="" id="navbarUserInfo">
        <ul class="navbar-nav">
          {{if .email}}
            <li class="nav-item disabled">
              <a class="nav-link">{{.email}}</a>
            </li>
            <li class="nav-item">
              <form action="/logout" method="POST">
                <button type="submit nav-item" class="btn btn-outline-danger">Logout</button>
              </form>
            </li>
          {{else}}
            <li class="nav-item">
              <a class="nav-link" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          {{end}}
        </ul>
      </div>
    </div>
  </nav>
  {{if .alert}}
    <div class="alert alert-primary" role="alert">{{.alert}}</div>
  {{end}}
{{ end }}
